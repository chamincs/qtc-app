
<button mat-button (click)="openDialog()">Add Weather Event</button>
<!--<mat-card>
<mat-card-content  >-->

  <form [formGroup]="filterForm" class="filter-form  ">
  <mat-form-field appearance="fill" >
    <input   placeholder="Filter by Country"  formControlName="Country"  matInput >
    <!--<mat-autocomplete #auto="matAutocomplete"  >

      <mat-option *ngFor="let country of filteredOptions | async" [value]="country.countryCode ">
        {{country.countryName}}
      </mat-option>
    </mat-autocomplete>-->
  </mat-form-field>

  <mat-form-field appearance="fill" >
    <mat-select placeholder="Weather Type" formControlName="WeatherType">
      <mat-option>None</mat-option>
      <mat-option *ngFor="let wtype of weatherTypes" [value]="wtype.weatherTypeCode">{{wtype.weatherTypeName}}</mat-option>
    </mat-select>

  </mat-form-field>

  <mat-form-field appearance="fill">

    <input matInput  formControlName="Name"    placeholder="Event Name">
  </mat-form-field>
  <mat-form-field appearance="fill">

    <input matInput type="text"  placeholder="Event Description">
  </mat-form-field>
  <mat-form-field appearance="fill">

    <input matInput type="text"   placeholder="Location">
  </mat-form-field>

  <mat-form-field appearance="fill">

    <input matInput  [matDatepicker]="pickerst" formControlName="StartDate" [(ngModel)]="search.startDate" placeholder="Start Date">
    <mat-datepicker-toggle matSuffix [for]="pickerst"></mat-datepicker-toggle>
    <mat-datepicker #pickerst></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="fill">

    <input matInput  [matDatepicker]="pickerend" formControlName="EndDate" [(ngModel)]="search.enddate" placeholder="End Date">
    <mat-datepicker-toggle matSuffix [for]="pickerend"></mat-datepicker-toggle>
    <mat-datepicker #pickerend></mat-datepicker>
  </mat-form-field>
</form>


<!--</mat-card-content>
</mat-card>-->
<div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" matSort>

  <!-- Position Column -->
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="WeatherType" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Weather Type </th>
    <td mat-cell *matCellDef="let element"> {{element.WeatherType}} </td>
  </ng-container>

<!-- Name Column -->
<ng-container matColumnDef="Name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
  <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
</ng-container>
<!-- Weight Column -->
<ng-container matColumnDef="Description">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
  <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
</ng-container>
 <!-- Weight Column -->
<ng-container matColumnDef="StartDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
  <td mat-cell *matCellDef="let element"> {{element.StartDate| date:'MM/dd/yyyy'}} </td>
</ng-container>
<ng-container matColumnDef="EndDate">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
  <td mat-cell *matCellDef="let element"> {{element.EndDate| date:'MM/dd/yyyy'}} </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <!--
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
   -->
</table>
<mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>

</div>
